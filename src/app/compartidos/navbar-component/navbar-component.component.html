<div [ngClass]="{'w-64': !minimizado, 'w-16': minimizado}" class="min-h-screen bg-darkblue fixed top-0 left-0 overflow-y-auto transition-all duration-300">
    <div class="px-3 py-4">
      <!-- Botón para minimizar/maximizar -->
      <div class="flex justify-end mb-4">
        <button 
          (click)="toggleMenu()" 
          class="text-gray-300 hover:text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!minimizado" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            <path *ngIf="minimizado" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
          </svg>
        </button>
      </div>
      
      <h2 [ngClass]="{'text-2xl': !minimizado, 'text-lg text-center': minimizado}" class="font-bold text-white mb-6" [title]="'Sistema Pasaportes'">
        {{ minimizado ? 'S' : 'Sistema Pasaportes' }}
      </h2>
      
      <nav>
        <ul class="space-y-2">
          <li>
            <a 
              routerLink="/" 
              routerLinkActive="bg-blue-600" 
              class="block px-2 py-2 rounded-md text-gray-200 hover:bg-blue-800 hover:text-white transition duration-200 border"
              [title]="'Empleados'">
              <div class="flex items-center" [ngClass]="{'justify-center': minimizado}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                </svg>
                <span *ngIf="!minimizado" class="ml-3">Empleados</span>
              </div>
            </a>
          </li>
          
          <li>
            <a 
              routerLink="/categorias" 
              routerLinkActive="bg-blue-600" 
              class="block px-2 py-2 rounded-md text-gray-200 hover:bg-blue-800 hover:text-white transition duration-200 border"
              [title]="'Categorías'">
              <div class="flex items-center" [ngClass]="{'justify-center': minimizado}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />
                </svg>
                <span *ngIf="!minimizado" class="ml-3">Categorías</span>
              </div>
            </a>
          </li>
          
          <li>
            <a 
              routerLink="/examenes-categorias" 
              routerLinkActive="bg-blue-600" 
              class="block px-2 py-2 rounded-md text-gray-200 hover:bg-blue-800 hover:text-white transition duration-200 border"
              [title]="'Exámenes de Categoría'">
              <div class="flex items-center" [ngClass]="{'justify-center': minimizado}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                  <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                </svg>
                <span *ngIf="!minimizado" class="ml-3">Exámenes de Categoría</span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
