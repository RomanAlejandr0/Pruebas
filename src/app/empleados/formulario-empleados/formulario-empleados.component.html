<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre completo">
      <div class="error-message" *ngIf="employeeForm.get('nombre')?.invalid && employeeForm.get('nombre')?.touched">
        El nombre es requerido
      </div>
    </div>
    
    <div class="form-group">
      <label for="numeroNomina">Número de nómina</label>
      <input type="text" id="numeroNomina" formControlName="numeroNomina" placeholder="Número de nómina">
      <div class="error-message" *ngIf="employeeForm.get('numeroNomina')?.invalid && employeeForm.get('numeroNomina')?.touched">
        El número de nómina es requerido
      </div>
    </div>
    
    <div class="form-group">
      <label for="area">Área</label>
      <select id="area" formControlName="area">
        <option value="" disabled>Seleccione un área</option>
        <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
      </select>
      <div class="error-message" *ngIf="employeeForm.get('area')?.invalid && employeeForm.get('area')?.touched">
        El área es requerida
      </div>
    </div>
    
    <div class="form-group">
      <label>Tipo de empleado</label>
      <div class="radio-group">
        <label>
          <input type="radio" formControlName="tipoEmpleado" value="Sindicalizado">
          Sindicalizado
        </label>
        <label>
          <input type="radio" formControlName="tipoEmpleado" value="NoSindicalizado">
          No sindicalizado
        </label>
      </div>
    </div>
    
    <div class="form-group" *ngIf="employeeForm.get('tipoEmpleado')?.value === 'Sindicalizado'">
      <label for="categoria">Categoría</label>
      <select id="categoria" formControlName="categoria">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>
    
    <div class="form-buttons">
      <button type="button" class="cancel-button" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="save-button" [disabled]="employeeForm.invalid">Guardar</button>
    </div>
  </form>
